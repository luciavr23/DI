<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
</head>

<body>
    <div class="row">
        <h1>FORMULARIO</h1>
        <form>
            <fieldset>
                <legend class="col-lg-3 col-md-4 col-sm-6">Nombre:</legend>
                <label for="nombre"></label>
                <input class="col-lg-9 col-md-8 col-sm-6" type="text" maxlength="80" name="direc" placeholder="Ingrese su dirección">
            </fieldset>

            <br/>

            <fieldset>
                <legend class="col-lg-3 col-md-4 col-sm-6">Apellidos:</legend>
                <label for="ap"></label>
                <input class="col-lg-9 col-md-8 col-sm-6" type="text" maxlength="80" name="ap" placeholder="Ingrese su apellido" />
            </fieldset>
            <br/>
            <fieldset>
                <legend class="col-lg-3 col-md-4 col-sm-6">Dirección:</legend>
                <label for="direc"></label>
                <input class="col-lg-9 col-md-8 col-sm-6" type="text" maxlength="50" name="nombre" placeholder="Ingrese su nombre" />
            </fieldset>
        </form>
    </div>
</body>

</html>
