<!DOCTYPE html>
<html lang="en">
<head>

    <title>Practica2</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <!--Verde-->
        <div class="row">
            <div class="col-12 border verde" id="cabec">Header</div>
        </div>
        <!--Azul-->
        <div class="row">
            <div class="col-6 col-sm-3 offset-md-3 border azul">1</div>
            <div class="col-6 col-sm-3 border azul">2</div>

            <div class="col-6 col-sm-3 offset-md-6 border azul">4</div>

        <!--AguaMarina md-->
        <div class="row">
            <div class="col-12 aguaM d-md-none d-sm-block d-none"> Tablet</div>
        </div>
        <!--Gris-->
        <div class="row">
            <div class="col-6 col-sm-3 border order-md-4 gris">a</div>
            <div class="col-6 col-sm-3 border order-md-3 gris">b</div>
            <div class="col-6 col-sm-3 border order-md-2 gris">c</div>

        </div>
        <!--AguaMarina sm-->

            <div class="col-12 border d-none d-md-block aguaM">Desktop</div>
        </div>
        <!--AguaMarina xs-->
        <div class="row">
            <div class="col-12 border d-sm-none d-block aguaM">Mobile</div>
        </div>
        <!--Naranja-->
        <div class="row">
            <div class="col-sm-6 d-none d-sm-block border naranja">:(</div>
            <div class="col-sm-6 border naranja">:D</div>
        </div>
        <!--Verde-->
        <div class="row">
            <div class="col-12 border verde d-none d-sm-block" id="footer">Footer</div>
        </div>
    </div>
