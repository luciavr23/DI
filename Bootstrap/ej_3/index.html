        <div class="container">
            <div class="row">
                <div class="col-12 border red">Cabecera</div>
            </div>
            <div class="row">
                <div class="col-lg-4 border naranja">Logo</div>
                <div class="col-lg-8 border celeste">Menú Principal</div>
            </div>
            <!--empieza el row de enmedio-->
            <div class="row">
                <div class="col-lg-3 d-lg-block d-none border amarillo" id="lateral1">
                    Lateral 1
                </div>
                <div class="col-lg-9 col-md-12">
                    <div class="row">
                        <div class="col-lg-4 col-5 verde border">Sección 1</div>
                        <div class="col-lg-4 col-5 verde border">Sección 2</div>
                        <div class="col-lg-4 col-2 amarillo border" id="lateral3">
                            Lateral 3
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-md-10">
                            <div class="row">
                                <div class="col-md-4 col-6 morado border order-md-3 order-lg-1 order-1">
                                    Sección 3
                                </div>
                                <div class="col-md-4 col-6 gris border order-2">Sección 4</div>
                                <div class="col-md-4 col-6 morado border order-md-1 order-lg-3 order-3">
                                    Sección 5
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-2 col-6"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-md-block d-none d-lg-none verde border">Seccion 8</div>
            </div>

            <div class="row">
                <div class="col-lg-3 amarillo d-lg-block d-none" id="lateral2">Lateral 2</div>
                <div class="col-lg-6 col-md-10">
                    <div class="row">
                        <div class="col-lg-4 col-md-5 verde border">Seccion 6</div>
                        <div class="col-lg-4 col-md-5 offset-md-2 offset-lg-4 d-none d-md-block naranja border">Seccion 7</div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2 amarillo border d-none d-md-block">Lateral 4</div>
            </div>
            <!--fin del row de enmedio-->
            <div class="row">
                <div class="col-12 celeste">Pie</div>
            </div>
        </div>
